<section id="portfolio" class="portfolio">
    <div class="container">

      <div class="section-title">
        <h2>Portfolio</h2>
        <p>My Works</p>
      </div>

      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <li data-filter="*" class="filter-active">fullstack</li>
            <li data-filter=".filter-frontend">frontend</li>
            <li data-filter=".filter-backend">backend</li>
          </ul>
        </div>
      </div>

      <div class="row portfolio-container">

        {% for project in projects %}
          <div class="col-lg-4 col-md-6 portfolio-item {{project.tag}}">
            <div class="portfolio-wrap">
              <img src="{{project.image.url}}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h4>{{project.title}}</h4>
                <p>fullstack</p>
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-1.jpg" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" data-gallery="portfolioDetailsGallery" data-glightbox="type: external" class="portfolio-details-lightbox" title="Portfolio Details"><i class="bx bx-link"></i></a>
                </div>
              </div>
            </div>
          </div>
        {% empty%}
          <h3>No projects</h3>
        {% endfor %}

      </div>
    </div>
  </section>
